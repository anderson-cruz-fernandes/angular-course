<div class="course-card" [class]="cardClasses()">
    <div class="course-title">
        {{ index }} {{ course.description }}
    </div>
    <img width="300" alt="Angular Logo" [src]="course.iconUrl || '../assets/empty-image.png'">
    <div class="course-description">
        {{ course.longDescription }}
    </div>
    <div class="course-category">
        <div class="category">{{ course.category | titlecase }}</div>
    </div>
    <button (click)="onCourseViewed()">View Course</button>

</div>
